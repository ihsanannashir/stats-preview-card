<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="bg-[#090b1a] grid place-items-center">
  <div class="bg-desaturated-blue w-[90%] md:w-[75%] mt-[10%] rounded-lg flex flex-col-reverse md:flex-row overflow-hidden relative">
    <div class="align-middle my-14 mx-4 xl:mx-14 px-8 basis-1/2">
      <div class="text-white font-bold text-4xl my-6 md:my-8 font-inter text-center md:text-left">
        Get <span class="text-soft-violet">insights</span> that help your business grow.
      </div>
      <div class="text-center md:text-left font-inter text-[15px] text-white-second mt-4 mb-2 md:mb-14">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="text-center md:text-left flex flex-col md:flex-row pt-8 font-lexend uppercase">
        <div class="flex flex-col basis-1/3 py-4 md:py-0">
          <span class="text-white font-bold text-2xl">10k+</span>
          <span class="text-white-third tracking-wide">companies</span>
        </div>
        <div class="flex flex-col basis-1/3 py-4 md:py-0">
          <span class="text-white font-bold text-2xl">314</span>
          <span class="text-white-third tracking-wide">templates</span>
        </div>
        <div class="flex flex-col basis-1/3 py-4 md:py-0">
          <span class="text-white font-bold text-2xl">12M+</span>
          <span class="text-white-third tracking-wide">queries</span>
        </div>
      </div>
    </div>
    <div class="flex flex-nowrap bg-soft-violet basis-1/2">
      <img class="w-full object-cover opacity-60" src="./images/image-header-desktop.jpg" alt="main-image">
    </div>
  </div>

  <div class="text-white-second text-center pt-12 pb-2 text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ihsanannashir/stats-preview-card">Ihsan An-Nashir</a>.
  </div>
</body>
</html>
